<ion-header>
  <ion-toolbar color="danger">
    <ion-title><ion-icon name="megaphone"></ion-icon>NewsAPI</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
      <ion-card-header>
        <ion-card-title>JNews</ion-card-title>
        <ion-card-subtitle>Keep your self updated</ion-card-subtitle>
      </ion-card-header>
      
      
    </ion-card>
    <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200">
        <ion-refresher-content>Loading New Contents</ion-refresher-content>
      </ion-refresher> 
    <ion-card *ngFor="let article of data?.articles" (click)="getSingleNews(article)">
      
     <!-- <ion-img [src]="article.urlToImage"> </ion-img> -->
      <ion-card-content>
        <ion-card-title>{{article.title}}</ion-card-title>
        <p>{{article.author}}</p>
        <ion-item-divider>
            
        </ion-item-divider>
      </ion-card-content>
    </ion-card>
</ion-content>
